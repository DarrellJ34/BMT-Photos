<div class="container col-xl-10 col-xxl-8 px-4 py-5">

                    <label for="floatingEmail">Email</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="How can we help you?" id="floatingTextarea" style="height: 100px"></textarea>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Get In Touch</button>
                <hr class="my-4">
                <!--<small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>-->

<!-- Scripts for email and for JS -->
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
    function sendEmail(){
        Email.send({
            Host : "smtp.elasticemail.com", // Can remove host, username, and password once we get a domain name,
            Username : "", // We will be able to encrypt using a SecureToken from SmptJS.com
            Password : "", // Add back in when website goes live
            To : '',
            From : document.getElementById("floatingEmail").value,
            Subject : "New Client Enquiry",
            Body : "First Name: " + document.getElementById("floatingFirst").value
            + "<br> Last Name: " + document.getElementById("floatingLast").value
            + "<br> Email: " + document.getElementById("floatingEmail").value
            + "<br> Message: " + document.getElementById("floatingTextarea").value
        }).then(
            message => alert("This feature is off due to the site being under development :)")
        );
    }
</script>
